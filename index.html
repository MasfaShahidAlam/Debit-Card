<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- ========================= -->
</head>

<body>
    <!-- Debit Card -->
    <!-- Card Frontside -->
    <div class="main">
        <div class="card">
            <div class="card-front p-3">
                <div>
                    <p>Bank Name</p>
                </div>
                <div class="chip" style="height: 40px;">
                    <img src="assets/chip.png" alt="" width="50px" height="">
                </div>

                <div style="height: 10px;">
                    <img src="assets/Untitled-1-01-removebg-preview.png" alt=""
                        style="margin-top: -14rem; margin-left: 4rem;">
                </div>

                <div class="card-num" id="card-num">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="me-3">4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span class="me-3">8</span>
                    <span>9</span>
                    <span>0</span>
                    <span>1</span>
                    <span class="me-3">2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>


                </div>
                <div class="card-holder mt-3" id="card-holder">Masfa Shahid</div>
                <div class="expiry " id="expiry" style="height: 1px;">10/9/2027</div>
                <div class="visa-logo"><img src="assets/visa logo.webp" style="width: 70px; margin-top: -30px;" alt=""></div>

            </div>

            <!-- Card Backside -->
            <div class="card-back">
                <div>
                    <p class="m-2">For customer service, cell:03345678 or +45555422</p>
                </div>
                <div class="black-slide "></div>
                <div class="white-slide m-3">123</div>
                <div>
                    <p class="m-3">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Atque ex, ut provident ipsa Lorem ipsum dolor, sit amet consectetur adipisicing elit.

                    </p>
                </div>
            </div>
        </div>

        <!-- User Input  -->

      <div class="user-input">
            <input type="text" id="input-number" placeholder="Enter Card Number" maxlength="19"
                oninput="updateCardNumber()">
            <input type="text" id="input-holder" placeholder="Enter Card Holder Name" oninput="updateCardHolder()">
            <input type="text" id="input-expiry" placeholder="Enter Expiry Date (MM/YY)" maxlength="10"
                oninput="updateExpiryDate()">

        </div> 
    </div>







    <script src="app.js"></script>
</body>

</html>
